<!doctype HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>

	<link href="css/style.css" rel="stylesheet" />
	<link href="css/jquery.glideForm.css" rel="stylesheet" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="js/jquery.glideForm.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<form class="gf-form">
		<div class="gf-page">
			<div class="gf-tab" title="Request for Quote">
				RFQ
			</div><!-- .gf-tab -->

			<div class="gf-row">
				<label for="gf-name">Name:</label>

				<div class="gf-input">
					<input type="text" id="gf-name" title="Name" name="name" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-title">Title:</label>

				<div class="gf-input">
					<input type="text" id="gf-title" title="Title" name="title" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-company">Company:</label>

				<div class="gf-input">
					<input type="text" id="gf-company" title="Company" name="company" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-address">Address:</label>

				<div class="gf-input">
					<input type="text" id="gf-address" title="Address" name="address" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-city">City:</label>

				<div class="gf-input">
					<input type="text" id="gf-city" title="City" name="city" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-state">State:</label>

				<div class="gf-input">
					<input type="text" id="gf-state" title="State" name="state" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-zip">Zip:</label>

				<div class="gf-input">
					<input type="text" id="gf-zip" title="Zip" name="zip" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-country">Country:</label>

				<div class="gf-input">
					<input type="text" id="gf-country" title="Country" name="country" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-phone">Phone:</label>

				<div class="gf-input">
					<input type="text" id="gf-phone" title="Phone" name="phone" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-fax">Fax:</label>

				<div class="gf-input">
					<input type="text" id="gf-fax" title="Fax" name="fax" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-email">E-mail:</label>

				<div class="gf-input">
					<input type="text" id="gf-email" title="E-mail" name="email" />
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->

			<div class="gf-row">
				<label for="gf-comments">Comments:</label>

				<div class="gf-input">
					 <textarea id="gf-comments" title="Comments" name="comments"></textarea>
				</div><!-- .gf-input -->
			</div><!-- .gf-row -->
		</div><!-- .gf-page -->
			
		<div class="gf-row">
			<div class="gf-btns">
				<button type="reset" title="Reset">Reset</button>
				<button type="submit" title="Submit">Submit</button>
			</div><!-- .gf-btns -->
		</div><!-- .gf-row -->
	</form><!-- .gf-form -->
</body>
</html>
